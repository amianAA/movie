          <form>
          <div class="form-group">
           <label for="city">City</label>

          <div class="form-group">

          </div>
          <div class="row">

              <label for="cinemas">Day</label>
              <select class="form-control" id="cinemas">

                <option>7</option>

                <option>9</option>

              <label for="cinemas">Month</label>
              <select class="form-control" id="cinemas">
                <option>January</option>
                <option>February</option>
                <option>March</option>
              </select>
            </div>
            <div class="col-2   form-group">
              <label for="hours">Sessions</label>
              <select multiple class="form-control" id="hours">
                <option>10:00</option>
                <option>14:00</option>
                <option>18:00</option>
                <option>20:00</option>
                <option>22:00</option>
                <option>0:00</option>
              </select>
            </div>
          </div>
            <div class="row">
              <div class="col-12 align-self-center">
                <button class="btn btn-danger" type="button">
                    Buy now!
                </button>
              </div>
            </div>
          </form>
